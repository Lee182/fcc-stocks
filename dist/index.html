<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/styl.css"><title>fcc-$tocks</title></head><body><div id="app" v-cloak><div class="title flex-center"><h1><span class="fcc">fcc</span>-$tocks</h1></div><div id="chart"></div><div class="stocks flex-row"><div class="stock flex-row"><div class="stock-remove stock-add flex-center" @click="add_stock()">add stock</div><input placeholder="stock code" @keyup.enter="add_stock()" :value="add_stock_input" @input="add_stock_change($event)"></div><div class="stock flex-row" v-for="stock in stocks"><div class="stock-remove flex-center" @click="remove_stock(stock.name)">x</div><h3>{{stock.name}}</h3></div></div></div><script src="/bundle.js"></script></body></html>
